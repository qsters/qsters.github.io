<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CS3660 Final Exam-Practical</title>
    <style>
        .cityList {
            color: bisque;
        }

        form>div {
            margin-bottom: 10px;
        }

        /* Q1 (3) Write a CSS rule that selects the first img width to 300px.  Hint: adjacent sibling selector or can select by type DONE*/
        img:first-of-type {
            width: 300px;
        }

        /*Q2 (4) Add css which sets the border of the form inputs to 'red' if they are invalid, or 'green' if they are 'valid' DONE*/
        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <main>

        <section id="cities" style="margin:10px;padding:10px">
            <h1>Cities in Utah</h1>
            <ul class="cityList">
                <li>Salt Lake City</li>
                <li>Orem</li>
                <li>Provo</li>
                <li>St. George</li>
                <li>Sites to See
                    <ul id="sgsites">
                        <li>St. George Temple</li>
                        <li>Zions National Park</li>
                        <li style="color:orange">Cedar Breaks</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section id="images" style="margin:10px;padding:10px">
            <button id="toggleimages">toggle images</button>
            <h1>My Images</h1>
            <img src="cool.gif" />
            <img src="cold.gif" />
            <img src="warm.gif" />
        </section>
        <section id="myform" style="margin:10px;padding:10px">
            <!-- Q3 - Set the appropriate attributes/properties on the form below that will:
            1. Disable default HTML5 validation
            2. Make first-name and last-name required
            DONE
            -->

            <h1>My Form</h1>
            <form id="form1" action="http://foo.com" method="get" novalidate>
                <div>
                    <label for="first-name">First Name</label>
                    <input name="first-name" id="first-name" value="Ken" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input name="last-name" id="last-name" value="Jenson" required>
                </div>
                <div>
                    <label for="hobby">Hobby</label>
                    <input name="hobby" value="Photography">
                </div>
                <div>
                    <label for="food">Favorite Food</label>
                    <input id="food" value="Cake">
                </div>

                <div>
                    <button type='submit'>Submit</button>
                </div>
            </form>
            <div>
                <!-- Q4 (3) Review the form and then input what the query string would look like into the 'value' attribute of the 'input' tag with 'id=query-string'. DONE-->

                <label for="query-string">What does the query string look after the 'action' url? (http://foo.com/). Place your answer in 'value' attribute of this input</label>
                <input id="query-string" value="first-name=Ken&last-name=Jenson&hobby=Photography">
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    /* Q5 - Implement the 'student' class below with the following:
                    constructor which takes attributes: id, first, last
                    'getter' called 'fullName' which returns the first and last name separated by a space
        DONE
    */
        function student(id, first, last) {
            this.id = id;
            this.first = first;
            this.last = last;

            this.fullName = function() {
                return this.first + ' ' + this.last;
            };
        }

    /* Q6 (4) - Now, take the above student instance ('student1') and store it in localStorage with the key 'student' DONE*/
        let student1=new student("1","Ken","Jenson");
        localStorage.setItem('student', JSON.stringify(student1));

        document.addEventListener("DOMContentLoaded", function() {
            /*Q7 (3) Write a line of Javascript code that selects the section with 'id=images' and set it’s ‘background-color’ style to ‘purple’  DONE*/
            document.getElementById('images').style.backgroundColor = 'purple';

            /* Q8 (3) Write a line of Javascript code that removes the ‘cityList’ class from the first ‘ul’ tag DONE*/
            document.querySelector('ul').classList.remove('cityList');

            /*Q9 (3) Write javascript code that will uses the querySelector function and uses a css 'attribute selector' to select the 'li' tag that currently has 'style=color:orange' and change it's text color to 'black'. DONE*/
            document.querySelector('li[style="color:orange"]').style.color = 'black';

            /* Q10 (3) - Write javascript to modify the contents of h1 tag with Contents 'Cities in Utah' to 'Awesome Cities in Utah!' DONE*/
            document.querySelector('#cities h1').textContent = 'Awesome Cities in Utah!';

            /* Q11 (3) - In the 'sites to see' section, add a new <li> tag at the top with contents, 'Moab'
                    Hint: create new 'li' element, set its innerText, prepend to the ul  DONE*/
            let newLi = document.createElement('li');
            newLi.innerText = 'Moab';
            document.querySelector('#sgsites').prepend(newLi);
        });
    </script>
</body>

</html>
